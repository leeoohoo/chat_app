<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>启动中...</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: #222;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(2px);
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 24px 28px;
      min-width: 280px;
    }
    .spinner {
      width: 42px;
      height: 42px;
      border: 3px solid #e5e7eb; /* 灰色边框 */
      border-top-color: #3b82f6;  /* 蓝色顶边 */
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .text {
      font-size: 14px;
      color: #374151;
      letter-spacing: 0.2px;
    }
    .subtext {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
  </head>
<body>
  <div class="container">
    <div class="card">
      <div class="spinner" aria-label="Loading"></div>
      <div class="text">正在启动，请稍候…</div>
      <div class="subtext">首次启动可能需要更久时间</div>
    </div>
  </div>
</body>
</html>
